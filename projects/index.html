    <style>
        #projects-plot {
            max-width: 20em;
            margin-block: 2em;
            flex-shrink: 0;
            overflow: visible;
        }
        :root {
            --color-accent: oklch(65% 50% 0);
            --color-border: oklch(50% 10% 200 / 40%);
            color-scheme: dark;
        }
        .color-scheme {
            position: absolute;
            top: 2rem;
            right: 3rem;
            font-size: 100%; 
            font-family: inherit;
        }
        html {
            accent-color: var(--color-accent);
            border-color: var(--color-border);
        }

        body {
            max-width: 100ch;
            margin-inline: auto;
            padding-top: 2rem;
            padding-bottom: 1rem;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(15em, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .project {
            display: grid;
            grid-template-rows: subgrid;
            grid-row: span 3;
        }

        .project h2 {
            font-size: 1.5rem;
            margin: 0;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            line-height: 1.1;
            text-wrap: balance;
        }

        nav {
            display: flex;
            margin-bottom: 5px;
            border-bottom: 1px solid var(--color-border);
            padding: 0.5em;
            position: fixed;
            top: 0;
            width: 50%;
            z-index: 10000;
        }
        nav a {
            flex: 1;
            text-align: center;
            color: inherit;
            text-decoration: none;
            padding: 0.5em;
        }

        nav a.current {
            font-weight: bold;
            border-bottom: 0.4em solid oklch(80% 3% 200);
            padding-bottom: 0.1em;
        }

        nav a:hover {
            border-bottom: 0.4em solid var(--color-accent);
            background-color: oklch(from var(--color-accent) 95% 5% h);
            padding-bottom: 0.1em;
        }
        .container {
            flex:1;
            display: flex;
            align-items: center;;
            gap: 2rem; /* Adds spacing between the chart and legend */
            max-width: 600px; /* Adjust this as needed */
        }

        .legend {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(8em, 1fr)); /* Creates adaptive rows */
        gap: 0.75rem;
        padding: 0.5rem;
        list-style: none;
        flex: 1; /* Makes legend occupy available space */
        }

        .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        white-space: nowrap; /* Prevents text from wrapping */
        }

        .legend-item .swatch {
        display: inline-block;
        width: 1em;
        height: 1em;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        }

        &:has(path:hover) {
        path:not(:hover) {
            opacity: 0.5;
        }
        }

        path {
        transition: 200ms;
        }

        .selected {
        --color: oklch(60% 45% 0) !important;

        &:is(path) {
            fill: var(--color);
        }
        }
        .pie-slice.active,
        .legend-item.active {
            opacity: 1;
            transform: scale(1.05);
        }

        .pie-slice:not(.active),
        .legend-item:not(.active) {
            opacity: 0.7;
        }


    </style>
</head>
